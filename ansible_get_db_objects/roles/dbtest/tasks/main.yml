- name: "Execute test sql"
  oracle_sql:
    username: "{{ user }}"
    password: "{{ password }}"
    service_name: "{{ service_name }}"
    hostname: "{{ hostname }}"
    sql: 'select username from dba_users'
  environment:
    ORACLE_HOME: /u01/app/oracle/product/12.2.0/dbhome_1
    LD_LIBRARY_PATH: /u01/app/oracle/product/12.2.0/dbhome_1/lib
